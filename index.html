<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirukural</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <div class="container">
        <form class="form">
            <h1>Weather Update</h1>
            <br>
            <p>Please enter the city name to check the current weather!!!</p>
            <div class="input-group mb-3">
                
                <input id="inputbox" type="text" class="form-control" placeholder="Enter a location for weather update">
                <div class="input-group-append">
                    <button id="submitbtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>

        <div class="weather-status-text-white text-center">
            <img class="cloud" src="https://media1.giphy.com/media/KjPxU28MvMnlqULF31/giphy.gif?cid=6c09b95294b19bx5qfcgm0m2shi6etrxowb1n1ri4hhg5thm&rid=giphy.gif&ct=s" alt="img">
            <h1 id="cityname">Chennai</h1>
            <h3 id="temperature"><span>28</span>&deg;C</h3>
            <h1 id="description" class="lead"><b>cloudy</b></h1>


        </div>


    </div>


    
<script src="script.js"></script>



</body>
</html>
